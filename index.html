       <div class="main-container">
           




          <!-- Main Container for the Search Bar -->
    <form action="#" class="search-form" onsubmit="event.preventDefault(); ">
        
        <!-- Input Field -->
        <input 
            type="text" 
            placeholder="Search..." 
            aria-label="Search query"
            class="search-input"
        >

        <!-- Search Button with surrounding margin/border effect -->
        <div class="search-button-container">
            <button 
                type="submit" 
                aria-label="Submit search"
                class="search-button"
            >
                <!-- Magnifying Glass Icon (SVG for quality) -->
                <svg  onclick="searchtoogle()" class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </form>
